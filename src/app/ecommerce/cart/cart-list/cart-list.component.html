<!-- Cart Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th style="width: 5%;">Chọn</th>
                        <th style="width: 40%;">Sản phẩm</th>
                        <th style="width: 15%;">Giá/Đơn vị</th>
                        <th style="width: 20%;">Số lượng</th>
                        <th style="width: 10%;">Tổng</th>
                        <th style="width: 10%;">Xóa</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr *ngFor="let item of itemCartResponses">
                        <td class="align-middle">
                            <input type="checkbox" style="width: 20px; height: 20px;">
                        </td>
                        <td class="cart-list-product">
                            <img src="assets/img/product-1.jpg" alt="">
                            <span>
                                {{ item.productName }}
                            </span>
                        </td>
                        <td class="align-middle">
                            150.000 VNĐ
                            /
                            {{ item.unitName }}
                        </td>
                        <td class="align-middle">
                            <div class="input-group quantity mx-auto" style="width: 100px;">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-minus">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <input type="text"
                                    class="form-control form-control-sm bg-secondary border-0 text-center" [value]="item.quantity">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-plus">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                        <td class="align-middle">{{ item.quantity * 150000 }}</td>
                        <td class="align-middle"><button class="btn btn-sm btn-danger"><i
                                    class="fa fa-times"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-lg-4">
            <ngx-cart-summary></ngx-cart-summary>
        </div>
    </div>
</div>
<!-- Cart End -->

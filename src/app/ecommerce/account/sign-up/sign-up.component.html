<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <h3 class="text-center mb-4">Đăng ký</h3>
                    <form (ngSubmit)="signUp()" #signInForm="ngForm" class="login-form">
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" placeholder="Tên đăng nhập" required
                                [(ngModel)]="signUpRequest.userName" name="userName">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" placeholder="Email" required
                                [(ngModel)]="signUpRequest.email" name="email">
                        </div>
                        <div class="form-group d-flex">
                            <input type="password" class="form-control rounded-left" placeholder="Mật khẩu" required
                                [(ngModel)]="signUpRequest.password" name="password">
                        </div>
                        <div class="form-group d-flex">
                            <input type="password" class="form-control rounded-left" placeholder="Nhập lại mật khẩu" required
                                [(ngModel)]="signUpRequest.confirmPassword" name="password">
                        </div>
                        <div class="form-group">
                            <button class="form-control btn btn-primary rounded submit px-3">Đăng ký</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Nhớ mật khẩu
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a class="checkbox-primary" href="#">Quên mật khẩu</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
